<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet Bing Maps Layer</title>
    <script src='http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js'></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
    <script src="./leaflet/leaflet-bing-layer.js"></script>
    <link href='http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
      var mymap = L.map('map').setView([54.766303, 37.301999], 13);
      var BING_KEY = 'AuhiCJHlGzhg93IqUH_oCpl_-ZUrIE6SPftlyGYUvr9Amx5nzA-WqGcPquyFZl4L'
      var bingLayer = L.tileLayer.bing(BING_KEY).addTo(mymap)

      var planZemleustroistva = L.tileLayer('https://api.mapbox.com/styles/v1/felispimeja/cjafkg2kg771j2rov031xfw4z/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZmVsaXNwaW1lamEiLCJhIjoiNV8yWXZKNCJ9.ugZh_TKGaBGLW_uue2O0mA', {
          maxZoom: 18,
          opacity: 0.3,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery © <a href="http://mapbox.com">Mapbox</a>',
          id: 'mapbox.streets'
      }).addTo(mymap);

      var shubert = L.tileLayer('https://api.mapbox.com/styles/v1/felispimeja/cjapvswvt2mxv2smqgbaskqpt/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZmVsaXNwaW1lamEiLCJhIjoiNV8yWXZKNCJ9.ugZh_TKGaBGLW_uue2O0mA', {
          maxZoom: 14,
          opacity: 0.3,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery © <a href="http://mapbox.com">Mapbox</a>',
          id: 'mapbox.streets'
      }).addTo(mymap);

      var baseMaps = {
          "Спутниковая подложка Bing": bingLayer
      };
      var overlayMaps = {
          "План землеустройства 1983г.": planZemleustroistva,
          "Трёхвёрстка Шуберта 1878г.": shubert
      };

      L.control.layers(baseMaps, overlayMaps).addTo(mymap);

    </script>
</body>
</html>
